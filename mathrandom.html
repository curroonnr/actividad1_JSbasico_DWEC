<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Math.random() en JavaScript</title>
</head>
<body>
    
    <script>

        // 1. Número aleatorio entre 0 y 10 (sin incluir el 10)

        console.log(Math.floor(Math.random() * 10));

        // 2. Número aleatorio entre 1 y 10 (ambos inclusive)

        console.log(Math.floor(Math.random() * 10) + 1);


        // 3. Número aleatorio entre un mínimo y un máximo (ambos inclusive)

        let minimo = 4;
        let maximo = 56;

        console.log(Math.floor(Math.random() * (maximo - minimo) ) + minimo);

        // 4. Simular el lanzamiento de un dado

        console.log(Math.floor(Math.random() * 6 ) + 1);

        // 5. Obtener una letra aleatoria de una cadena

        let cadena = "Hola, me llamo Curro"
        let caracter = Math.floor(Math.random() * cadena.length);

        console.log(cadena[caracter])

    </script>

</body>
</html>
